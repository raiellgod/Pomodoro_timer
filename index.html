<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="resert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pomodoro Timer </title>
</head>

<body>
    <header id="cabecalho">

        <a href="index.html"><img src="WhatsApp Image 2024-01-03 at 23.15.53.jpeg" alt="Logo RG" id="logo"></a>

        <div class="botoes">
            <a onclick="pausar()"><i id="pause" class="fa-solid fa-circle-pause"></i></a>
            <a onclick='executar()'><i  id="play" class="fa-solid fa-circle-play"></i></a>
            <audio src="./audio/lo-fi.mp3" type="audio/mpg" id="lofi"></audio>
        </div>
    </header>

<!-- conatiner -->
    <div class="container">
        <!-- Config -->

      <div class="row d-flex justify-content-center mt-5 mb-5">

        <div class="col-md-8">


           <div id="config" class="row d-flex justify-content-center">

              <div class="col">

                 <!-- Inputs -->
                 <div class="row d-flex justify-content-center">
                    <div class="col-md-3 d-flex justify-content-center">
                       <div class="form-group">
                          <label class="d-flex justify-content-center font-weight-bold"
                             for="acao">Ação</label>
                          <input type="number" class="form-control form-control-lg border-0 shadow"
                             id="acao">
                          <small class="text-danger" id='erro_acao'></small>
                       </div>
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                       <div class="form-group">
                          <label class="d-flex justify-content-center font-weight-bold"
                             for="pausa">Pausa</label>
                          <input type="number" class="form-control form-control-lg border-0 shadow"
                             id="pausa">
                          <small class="text-danger" id='erro_pausa'></small>
                       </div>
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                       <div class="form-group">
                          <label class="d-flex justify-content-center font-weight-bold"
                             for="sessoes">Sessões</label>
                          <input type="number" class="form-control form-control-lg border-0 shadow"
                             id="sessoes">
                          <small class="text-danger" id='erro_sessoes'></small>
                       </div>
                    </div>
                 </div>
                 <!-- Inputs -->

                 <!-- Botão iniciar -->

                 <div class="row mt-5 mb-5 d-flex justify-content-center">
                    <div class="col-md-9">
                       <button onclick="iniciar()" class="btn btn-outline-light shadow btn-lg btn-block" id="start">Iniciar</button>
                    </div>
                 </div>

                 <!-- /Botão iniciar -->

              </div>

           </div>

        </div>

     </div>
     <!-- /config -->

     <!-- Timer -->

     <div id="timer" class="mt-0 d-flex justify-content-center">

        <div class="row mb-3">
           <div class="col">
              <h3 id='title' class="text-center"></h3>
           </div>
        </div>

        <!-- Relogio -->
        <div class="row shadow time">
           <div class="col-5 p-0 ">
              <h2 id="minutes_ok"></h2>
           </div>
           <div class="col-1 p-0 d-flex justify-content-center">
              <h2>:</h2>
           </div>
           <div class="col-5 pl-0">
              <h2 id="seconds_ok"></h2>
           </div>
        </div>
        <!-- /Relogio -->

        <div class="row mt-5">
           <div class="col">
              <h3 id='title_sessao' class="text-center text-secondary"></h3>
           </div>
        </div>

     </div>
     <!-- /Timer -->

     <!-- Finalização -->
     <div id="fim">
        <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
        <div class="row mt-5 mb-5 d-flex justify-content-center">
           <div class="col-md-9 d-flex justify-content-center">
              <a href="./index.html" class="btn btn-outline-light shadow btn-lg" id="btn_fim">Inicio</a>
           </div>
        </div>
     </div>
     <!-- /Finalização -->

    </div>
<!-- /conatiner -->

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2a0c8a34b.js" crossorigin="anonymous"></script>
</body>

</html>

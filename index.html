<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="resert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pomodoro Timer </title>
</head>

<body>
    <header id="cabecalho">

        <a href="index.html"><img src="" alt="Logo RG" id="logo"></a>

        <div class="botoes">
            <a href="" id="play"><i class="fa-solid fa-circle-play"></i></a>
            <a href="" id="pause"><i class="fa-solid fa-circle-pause"></i></a>
            <audio src="./audio/lo-fi.mp3" type="audio/mpg"></audio>
        </div>
    </header>


    <div class="container">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-8">
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                            <div class="col-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center" for="acao">Ação</label>
                                    <input type="number" class="form-control" id="acao">
                                  </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center" for="pause">Pausa</label>
                                    <input type="number" class="form-control" id="pause">
                                  </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center" for="sessions">Sessões</label>
                                    <input type="number" class="form-control" id="sessions">
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2a0c8a34b.js" crossorigin="anonymous"></script>
</body>

</html>
